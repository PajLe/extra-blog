<div style="background-color: white; padding: 20px; min-width: 500px !important; height: 600px; overflow-y: scroll;">
    <h1>{{data.document.name}}</h1>
    <div *ngFor="let par of data.document.paragraphs; let i = index">
        <img *ngIf="data.document.pictures[i]" [src] = 'data.document.pictures[i]'
             style="width: 100%; height: 335px; background-size: auto 100%; object-fit:cover;
                        border-radius: 5px;">
        {{par}}
    </div>
</div>
