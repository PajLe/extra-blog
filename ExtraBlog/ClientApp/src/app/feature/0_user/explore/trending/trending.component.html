<h3>Trending Categories Now: </h3>
<div style="display:flex; flex-direction: column; justify-content: center;">
    <div style="width: 100%; display: flex; justify-content: center; 
        margin-top: 10px; border: 1px solid #337AB7; border-radius: 5px;" 
        *ngFor="let item of trending$ | async">
        <h1 style="color: #337AB7; margin-top: 10px; margin-bottom: 10px;">{{item.name}}</h1>
    </div>
</div>
